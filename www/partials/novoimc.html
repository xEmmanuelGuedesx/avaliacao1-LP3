<div class="container text-center col-12 col-md-6 offset-md-3" >
<h2>Calcular IMC</h2>


<form ng-submit="enviar()" ng-controller="imcCtrl">

	<div>
		<label> Altura: </label>
		<input class="form-control" type="text" id="alt" ng-model="alturac">
	</div>
	
	<div>
		<label> Peso: </label>
		<input class="form-control" type="text"  id="ps" ng-model="pesoc">
	</div>

	

	<div>
		<button class="btn btn-outline-dark" type="submit"  onclick="gravar()" > Salvar </button>

	</div>
	

</form>
</div>
